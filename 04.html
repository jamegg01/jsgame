<html> 
        <head>
            
        </head>
        <body>
            <canvas id="paper" width="400" height="400">
                
            </canvas>
        </body>
        <script>
                let canvas = document.getElementById("paper")
                let ctx = canvas.getContext('2d')
                let x = 0 ; 
                function draw(){
                    ctx.clearRect( 0 , 0 , canvas.width , canvas.height)
                    ctx.fillStyle = 'red'
                    ctx.fillRect(x,10,20,20 );
                    x= x + 5
                    }
                setInterval(draw,500)
            </script>
</html>
