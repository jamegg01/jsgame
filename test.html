<html> 
        <head>
            
        </head>
        <body>
            <canvas id="paper" width="400" height="400">
                
            </canvas>
        </body>
        <script>
                let canvas = document.getElementById("paper")
                let ctx = canvas.getContext('2d')
                let x = 0 ; 
                let y = 10 ;
                function draw(){
                    ctx.clearRect( 0 , 0 , canvas.width , canvas.height)
                    ctx.fillStyle = 'blue'
                    ctx.fillRect(x,y,20,20 );
                    x= x + 5 ;
                    if (x >= 400){
                        y = y + 20 ;
                        x = 0 ;
                    }
                    if (y >= 400){
                        x = 0
                        y = 0
                    }
                }
                setInterval(draw,10)
            </script>
</html>
